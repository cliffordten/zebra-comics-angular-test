<div class="height-7rem rounded-2rem width-full bg-dark-dim flex items-center gap-1rem">
    <div class="height-full width-7rem bg-white-light episode-image bg-cover"
        [style.background-image]="episodeItem()?.cover? 'url(' + episodeItem()?.cover + ')': ''">
        @if(episodeItem()?.nMoreEpisode){
        <div class="width-full height-full bg-dark-dim-light flex items-center justify-center">
            <p>+{{episodeItem()?.nMoreEpisode}}</p>
        </div>
        }
    </div>
    <div class="flex flex-col gap-1rem">
        <p class="font-1rem">{{episodeItem()?.title}}</p>
        @if (episodeItem()?.date) {
        <p class="font-1rem text-grey">{{episodeItem()?.date}}</p>
        }
    </div>
</div>
